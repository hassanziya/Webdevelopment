<!DOCTYPE html>
<html>
  <head>
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <div class="percent">
        <h1>Percentage Calculator</h1>
      </div>
      <div class="main">
        <p>X is What % Of Y</p>
        <form id="xIsWhatPercentOfY">
          <input type="text" id="numField1" placeholder="Enter X" />
          <input type="text" id="numField2" placeholder="Enter Y" /><br /><br />
          <input type="submit" value="Calculate" class="button" />
          <h3 id="resultField">result : 100%</h3>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
